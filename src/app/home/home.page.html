<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content">
    <div class="header">
      <ion-button expand="full" color="secondary" (click)="pokeClick()"
        >Show teams</ion-button
      >
    </div>

    <div class="poke-list">
      <ion-card>
        <ion-item
          *ngFor="let poke of pokemons"
          (click)="pokeClick()"
          class="ion-padding"
        >
          <ion-img width="80" height="80" src="{{poke.sprite}}"></ion-img>
          <ion-label>{{poke.name}}</ion-label>
        </ion-item>
      </ion-card>
    </div>
